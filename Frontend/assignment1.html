<!DOCTYPE html>
<html>
<head>
	<title>Date Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action="blabla.php" method="get">
	<fieldset>
		<legend>Your Face</legend>
		<label for="avatar">Your image:</label>
		<input type="file" id="avatar" name="avatar" required>
		<br>
		<label for="preview">Img Preview:</label>
		<img id="preview" name="avatarimg" src="">
	</fieldset>

	<fieldset>
		<legend>Your General Details</legend>
		<label for ="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="gender">Gender:</label>
		<input type="radio" id="gender" name="gender" required>Male
		<input type="radio" id="gender" name="gender" required>Female
		<br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required>
		<br>
		<label for="datebirth">Date of birth:</label>
		<input type="date" id="datebirth" name="datebirth">
		<br>
		<label for="favoritecolor">Favorite color:</label>
		<input type="color" id="favoritecolor" name="favoritecolor">
		<br>
		<label for="country">Country:</label>
		<select id="country" name="country">
  			<option value="US">United States</option>
  			<option value="British">British</option>
  			<option value="France">France</option>
  			<option value="China">China</option>
  			<option value="Japan">Japan</option>
  			<option value="No Selection">No Selection</option>
		</select>
	</fieldset>

	<fieldset>
		<legend>Your Indicators</legend>
		<label for="heights">Height:</label>
		Short
		<input type="range" min="5" max="10" step="0.1" id="height" name="height">
		Tall
		<br>
		<label for="Salary">Salary:</label>
		Poor
		<input type="range" min="20000" max="200000" step="10000" id="Salary" name="Salary">
		Rich
		<br>
	</fieldset>

	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>
		<br>
		<label for="mobile">Mobile:</label>
		<input type="text" id="mobile" name="mobile">
		<br>
		<label for="address">Address:</label>
		<textarea id="address" name="address" rows="4" cols="30"></textarea>
		<label for="contact">Method to Contact:</label>
		<input type="checkbox" id="contact" name="contact">Email
		<input type="checkbox" id="contact" name="contact">WhatsApp
		<input type="checkbox" id="contact" name="contact">In-Web Chat
	</fieldset>
</form>
<input type="submit" id="submit" value="Submit">

<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
